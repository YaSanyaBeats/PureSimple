<a href="#" class="product">
    <div class="product__img-wrapper">
        <img src="@@image" class="product__img">
    </div>
    <span class="product__title">@@title</span>
    <span class="product__price">@@price</span>
    <div class="product__colors">
        <div class="product__color" style="background-color: @@color1;"></div>
        <div class="product__color" style="background-color: @@color2;"></div>
        <div class="product__color" style="background-color: @@color3;"></div>
        <div class="product__color" style="background-color: @@color4;"></div>
        <div class="product__color" style="background-color: @@color5;"></div>
    </div>
    <img src="@img/icons/like.svg" class="product__like" uk-svg>
</a>
